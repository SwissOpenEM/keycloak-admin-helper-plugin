# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set version
      run: |
        set -ex
        keycloakVersion="$(. docker/.env ; echo "${KEYCLOAK_IMAGE##*:}")"
        gitrev="$(git rev-parse --short HEAD)"
        timestamp="$(date +%Y%m%d%H%M%S)"
        mvn --batch-mode versions:set "-DnewVersion=1.0-$keycloakVersion-$timestamp-$gitrev"
    - name: Run the Maven package phase
      run: mvn --batch-mode --update-snapshots package
    - name: Run the Maven verify phase
      run: mvn --batch-mode verify
    # https://docs.github.com/en/actions/use-cases-and-examples/publishing-packages/publishing-java-packages-with-maven
    - name: Publish to GitHub Packages
      run: mvn --batch-mode deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/upload-artifact@v4
      with:
        name: Build
        path: target/*.jar