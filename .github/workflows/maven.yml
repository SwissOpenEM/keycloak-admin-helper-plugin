# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set version
      run: |
        set -ex
        keycloakVersion="$(. docker/.env ; echo "${KEYCLOAK_IMAGE##*:}")"
        gitrev="$(git rev-parse --short HEAD)"
        timestamp="$(date +%Y%m%d%H%M%S)"
        if [ "${BRANCH_REF}" = 'refs/heads/main' ]; then
          eap=""
        else
          eap="-eap"
        fi
        ver="1.0.0-$keycloakVersion${eap}-$timestamp-$gitrev"
        echo "## The version is: $ver"
        mvn --batch-mode versions:set "-DnewVersion=$ver"
      env:
        BRANCH_REF: ${{ github.ref }}
    - name: Run the Maven package phase
      run: mvn --batch-mode --update-snapshots package
    - name: Run the Maven verify phase
      run: mvn --batch-mode verify
    # https://docs.github.com/en/actions/use-cases-and-examples/publishing-packages/publishing-java-packages-with-maven
    - name: Publish to mvn artifact to GitHub Packages
      run: mvn --batch-mode deploy
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/upload-artifact@v4
      with:
        name: Build
        path: target/*.jar


  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: Build

      - name: Get Version & copy artifact
        id: version
        run: |
          set -ex
          # name like: keycloak-facilities-admin-plugin-1.0.0-26.2.5-eap-20250602115557-f9ec54b.jar
          ver="$(ls *.jar)"
          [ -f "$ver" ]
          ver="${ver#keycloak-facilities-admin-plugin-}"
          ver="${ver%.jar}"

          read v1 v2 v3 k1 k2 k3 rest <<.e
          $(echo "$ver" | sed 's/[.-]/ /g')
          .e

          echo "## The version is: $ver"
          git tag v"$ver"   # not pushed, but needed by docker/metadata-action

          rm -fv docker/plugins/*.jar
          mkdir -p docker/plugins/
          cp -pv ./keycloak-facilities-admin-plugin-*.jar docker/plugins/

          cat docker/.env >>"$GITHUB_OUTPUT"  # sets ${{ steps.version.outputs.KEYCLOAK_IMAGE }}
          cat >>"$GITHUB_OUTPUT" <<.e
          VERSION=$ver
          MAJOR=$v1
          MINOR=$v2
          PATCH=$v3
          K_MAJOR=$k1
          K_MINOR=$k2
          K_PATCH=$k3
          VK1=$v1.$v2.$v3-$k1
          VK2=$v1.$v2.$v3-$k1.$k2
          VK3=$v1.$v2.$v3-$k1.$k2.$k3
          .e

      # Uses the `docker/login-action` action to log in to the Container registry registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      ## This step uses [docker/metadata-action](https://github.com/docker/metadata-action#about) to extract tags and labels that will be applied to the specified image. The `id` "meta" allows the output of this step to be referenced in a subsequent step. The `images` value provides the base name for the tags and labels.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ steps.version.outputs.VERSION }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.MAJOR }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.MAJOR }}.${{ steps.version.outputs.MINOR }}
            type=semver,pattern=${{ steps.version.outputs.VK1 }}
            type=semver,pattern=${{ steps.version.outputs.VK2 }}
            type=semver,pattern=${{ steps.version.outputs.VK3 }}

      # This step uses the `docker/build-push-action` action to build the image, based on your repository's `Dockerfile`. If the build succeeds, it pushes the image to GitHub Packages.
      # It uses the `context` parameter to define the build's context as the set of files located in the specified path. For more information, see [Usage](https://github.com/docker/build-push-action#usage) in the README of the `docker/build-push-action` repository.
      # It uses the `tags` and `labels` parameters to tag and label the image with the output from the "meta" step.
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: docker/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            KEYCLOAK_IMAGE=${{ steps.version.outputs.KEYCLOAK_IMAGE }}

      # This step generates an artifact attestation for the image, which is an unforgeable statement about where and how it was built. It increases supply chain security for people who consume the image. For more information, see [Using artifact attestations to establish provenance for builds](/actions/security-guides/using-artifact-attestations-to-establish-provenance-for-builds).
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
